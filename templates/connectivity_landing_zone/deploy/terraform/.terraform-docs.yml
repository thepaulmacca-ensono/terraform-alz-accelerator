### To generate the output file to partially incorporate in the README.md,
### Execute this command:
# eirctl code:documentation

formatter: "markdown document" # this is required

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

content: |-
  <!-- Code generated by terraform-docs. DO NOT EDIT. -->
  {{ .Header }}

  <!-- markdownlint-disable MD033 -->
  {{ .Requirements }}

  {{ .Resources }}

  <!-- markdownlint-disable MD013 -->
  {{ .Inputs }}

  {{ .Outputs }}

  {{ .Modules }}

  {{ .Footer }}

output:
  file: ../../README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
